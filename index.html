<!DOCTYPE html>
<html>
<head>
	<title>Online Color Game by Jiwom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Play your all time favorite carnibal game, Color Game!">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/js/scripts.js"></script>
</head>
<body>
	<div class="row">
	<center><h1>Pera: <strong><span id="pera">100</span></h1></strong></center>
	</div>
	<div id="dice-container" class="row row-centered">
		<div id="dice-0" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
		<div id="dice-1" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
		<div id="dice-2" data-color="" class="dice col-lg-3 col-sm-3 col-md-3 col-xs-3 col-centered"></div>
	</div>
	<div id="dice-control" class="row">
		<button id="dice-pull" class="btn btn-info btn-block" type="submit">Hila!</button>
	</div>
	<div class="row">
		<div id="box-green" class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:green">0</div>
		<div id="box-pink" class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:pink">0</div>
		<div id="box-white" class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:white">0</div>
		<div id="box-red" class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:red">0</div>
		<div id="box-yellow" class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:yellow">0</div>
		<div id="box-blue" class="bet-box col-lg-4 col-sm-4 col-md-4 col-xs-4 col-centered" style="background-color:blue">0</div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-12 col-md-12 col-xs-12 col-centered"> <h1><strong>COLOR GAME</strong> v1.0.0 by jiwom</h1></div>
    </div>
</body>
</html>
